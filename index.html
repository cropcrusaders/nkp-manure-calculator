<!DOCTYPE html>
<html>
<head>
    <title>Manure NPK Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: auto;
        }
        .calculator {
            max-width: 400px;
            margin-bottom: 40px;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 5px;
        }
        .results {
            margin-top: 20px;
        }
        .information h2 {
            margin-top: 40px;
        }
        .information h3 {
            margin-top: 20px;
        }
        .information ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Manure NPK Calculator</h1>
        <label for="manureType">Select Manure Type:</label>
        <select id="manureType">
            <option value="chicken">Chicken</option>
            <option value="cow">Cow</option>
            <option value="horse">Horse</option>
            <option value="pig">Pig</option>
        </select>

        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" min="0" step="any">
        
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="kg">Kilograms (kg)</option>
            <option value="lbs">Pounds (lbs)</option>
        </select>

        <button onclick="calculateNPK()">Calculate</button>

        <div class="results" id="results"></div>
    </div>

    <div class="information">
        <!-- [Information Content Remains the Same] -->
    </div>

    <script>
        const manureNPKValues = {
            "chicken": {"N": 1.5, "P": 1.3, "K": 0.8},
            "cow": {"N": 0.6, "P": 0.4, "K": 0.5},
            "horse": {"N": 0.7, "P": 0.3, "K": 0.6},
            "pig": {"N": 0.7, "P": 0.5, "K": 0.4}
        };

        function calculateNPK() {
            const manureType = document.getElementById('manureType').value;
            let quantity = parseFloat(document.getElementById('quantity').value);
            const unit = document.getElementById('unit').value;

            if (!isNaN(quantity)) {
                let quantityKg = quantity;
                if (unit === 'lbs') {
                    // Convert pounds to kilograms
                    quantityKg = quantity / 2.20462;
                }

                if (manureType in manureNPKValues) {
                    const npk = manureNPKValues[manureType];
                    const totalN = (npk["N"] / 100) * quantityKg; // in kg
                    const totalP = (npk["P"] / 100) * quantityKg;
                    const totalK = (npk["K"] / 100) * quantityKg;

                    let displayN = totalN;
                    let displayP = totalP;
                    let displayK = totalK;

                    if (unit === 'lbs') {
                        // Convert nutrients back to pounds
                        displayN = totalN * 2.20462;
                        displayP = totalP * 2.20462;
                        displayK = totalK * 2.20462;
                    }

                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = `
                        <h2>Results:</h2>
                        <p>For ${quantity.toFixed(2)} ${unit} of ${manureType} manure, you get:</p>
                        <ul>
                            <li>Nitrogen (N): ${displayN.toFixed(2)} ${unit}</li>
                            <li>Phosphorus (P): ${displayP.toFixed(2)} ${unit}</li>
                            <li>Potassium (K): ${displayK.toFixed(2)} ${unit}</li>
                        </ul>
                    `;
                } else {
                    alert('Please select a valid manure type.');
                }
            } else {
                alert('Please enter a valid quantity.');
            }
        }
    </script>
</body>
</html>
